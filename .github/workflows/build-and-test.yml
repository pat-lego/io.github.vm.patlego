name: Build and Test

on: pull_request
jobs: 
  build_and_test:
    name: Java Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 11
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: Run Maven
        run: mvn clean install --file karaf-system/pom.xml
